<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>

  <ng-container matColumnDef="employeeType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeType}} </td>
  </ng-container>

  <ng-container matColumnDef="managerName">
    <th mat-header-cell *matHeaderCellDef> Reporting Manager </th>
    <td mat-cell *matCellDef="let element"> {{element.managerName}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
      <i class="fa fa-pencil fa-lg edit edit" [routerLink]="['/add-employee/', element.employeeId]"></i>
      <i class="fa fa-trash fa-lg delete" (click)="deleteEmployee(element.employeeId)"></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr> 
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
